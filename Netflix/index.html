<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="head">
        <div class="logo">
            <a href="#">
                <img src="./assets/netflix-logo.svg" alt="">
            </a>
        </div>
    </header>

    <main>
        <div class="login_box">
            <h2>Entrar</h2>
            <form action="">
                <div class="input_box">
                    <input required type="email" name="email" placeholder="Email ou número de telefone">
                </div>

                <div class="input_box">
                    <input required type="password" name="senha" placeholder="Senha">
                </div>

                <div>
                    <button class="btn">Entrar</button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0; padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <footer class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="./assets/Facebook_logo.png" alt="Logo do Facebook"></span>
                    <span><a href="#">Conectar com o Facebook</a></span>
                </div>

                <div class="sing_up">
                    <p>Novo por aqui? <a href="#">Assine agora</a></p>
                </div>
                <div class="terms">
                    <p>Esta página é protegida pelo google reCAPTCHA para garantir que você não é um robô
                        <a href="#">Saiba mais</a>
                    </p>
                </div>
            </footer>
        </div>
    </main>
</body>
</html>
