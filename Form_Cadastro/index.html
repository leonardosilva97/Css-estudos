<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <main>
        <div class="form-image">
            <img src="./assets/undraw_interior_design_re_7mvn.svg" alt="">
        </div>

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-buttom">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input type="text" name="firstname" id="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobre Nome</label>
                        <input type="text" name="lestname" id="lestname" placeholder="Digite seu Sobre nome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu Email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Telefone</label>
                        <input type="tel" name="number" id="number" placeholder="(XX) XXXXX-XXXX" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Digite sua Senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmpassword">Confirmação</label>
                        <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirme sua senha" required>
                    </div>
                </div>

                <div class="gerero-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                    <div class="gender-group">
                        <div class="gender-input">
                            <input type="radio" name="gender" id="female">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="gender" id="male">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="gender" id="others">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender-input">
                            <input type="radio" name="gender" id="none">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="continue-buttom">
                    <button><a href="#">Continuar</a></button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
